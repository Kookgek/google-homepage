<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="Images/favicon.ico" type="image/png">
    <title>Google</title>
</head>

<body>
    <header>
        <div class="navbar">
            <a href="#">Gmail</a>
            <a href="#">Afbeeldingen</a>
            <a href="#"></a><img src="Images/appicon.png" alt="Google apps">
            <a href="#"></a><img src="Images/googleuser.png" alt="Google-account" id="account">
        </div>
    </header>
    
    <main>
        <div class="middle">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>  
            <form>
               
                    <div class="searchbar">  
                        <img src="Images/searchglass.png" alt="Search icon" class="glass">
                        <input type="text">
                        <img src="Images/microphone.png" alt="Voice Search icon" class="mic">
                    </div>
                    <div class="button">
                        <input type="submit" value="Google zoeken">
                        <input type="submit" value="Ik doe een gok">
                    </div>    
            </form>
                <div class="lang">
                    <p>Google aangeboden in:</p>
                    <a href="#">English</a>
                    <a href="#">Frysk</a>
                </div>
        </div>
    </main>
    
    <footer>
        <div class="bottom">
            <p class="location">Nederland</p>
            <div class="links">
                <div class="left">
                    <ul>
                        <a href="#">Adverteren</a>
                        <a href="#">Bedrijf</a>
                        <a href="#">Over</a>
                        <a href="#">Hoe Google zoeken werkt</a>
                </div>
                <div class="right">
                    <ul>
                        <a href="#">Privacy</a>
                        <a href="#">Voorwaarden</a>
                        <a href="#">Instellingen</a>
                </div>        
            </div>
           
        </div>
    </footer>        
</body>
</html>
